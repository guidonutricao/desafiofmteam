<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FED7AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="30" fill="#F59E0B" opacity="0.3"/>
  <circle cx="1100" cy="530" r="40" fill="#EA580C" opacity="0.2"/>
  <circle cx="200" cy="500" r="25" fill="#F59E0B" opacity="0.4"/>
  <circle cx="1000" cy="150" r="35" fill="#EA580C" opacity="0.3"/>
  
  <!-- Trophy icon -->
  <g transform="translate(500, 150)">
    <path d="M100 0L120 40H80L100 0Z" fill="#F59E0B"/>
    <rect x="70" y="40" width="60" height="80" rx="10" fill="#F59E0B"/>
    <rect x="60" y="120" width="80" height="20" rx="10" fill="#EA580C"/>
    <rect x="85" y="140" width="30" height="40" fill="#EA580C"/>
    <circle cx="100" cy="80" r="25" fill="#FED7AA"/>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EA580C">🏆</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)">
    DESAFIO CONCLUÍDO!
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#92400E">
    Shape Express
  </text>
  
  <!-- Celebration emojis -->
  <text x="300" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="48">🎉</text>
  <text x="900" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="48">💪</text>
  <text x="450" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="36">✨</text>
  <text x="750" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="36">🌟</text>
  
  <!-- Bottom text -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#92400E">
    Uma jornada incrível de transformação!
  </text>
</svg>